<div class="container">

  <h1>
    {{(localParam != undefined)?"Edit": "Add"}} Branch
  </h1>

   <div class="form-group" *ngIf="localParam!=undefined">
    <label>Branch ID:</label>
    <input type="number" class="form-control" placeholder="BranchID" readonly [(ngModel)]="localBranch.BranchID">
  </div>

  <div class="form-group">
    <label>Branch Name:</label>
    <input type="text" class="form-control" placeholder="Branch Name" [(ngModel)]="localBranch.BranchName" required>
  </div>
  <div class="form-group">
    <label>Branch Telephone:</label>
    <input type="text" class="form-control" placeholder="Branch Telephone" [(ngModel)]="localBranch.BranchTel" required>
  </div>
  <div class="form-group">
    <label>Branch Address:</label>
    <input type="text" class="form-control" placeholder="Branch Address" [(ngModel)]="localBranch.BranchAddress" required>
  </div>
  <div class="form-group">
      <label>Branch BranchLatitude:</label>
      <input type="number" class="form-control" placeholder="Branch Latitude" [(ngModel)]="localBranch.BranchLatitude" required>
    </div>
    <div class="form-group">
        <label>Branch BarnchLongitude:</label>
        <input type="number" class="form-control" placeholder="Branch Longitude" [(ngModel)]="localBranch.BarnchLongitude"required>
      </div> 
  

  <button class="btn btn-primary" (click)="saveChanges()">Submit</button>
  <button *ngIf="(localParam!=Add)" class="btn btn-primary" (click)="markBranchforDelete(true)">Delete Branch</button>
  
  
  <div class="text-right px-2 w-100 align-items-center">
    <h2 [ngClass]="{'text-success': actionMsg , 'text-danger': !actionMsg }">
      <strong>{{actionMsg}}</strong>
    </h2>
  </div>  
  
</div>
